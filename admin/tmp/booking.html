<script>

    if($('.list-item:checked').length > 0)
        $('button[name="valid"]').prop("disabled", false)
    else
        $('button[name="valid"]').prop("disabled", true)
    $('button[name="valid"] span').text($(".list-item:checked").length);
}).change();
$(".check-all").change(function(e) {

});
</script>
